<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address book</title>
    <link rel="shortcut icon" type="image/jpg" href="img/address-book2.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="/your-path-to-fontawesome/js/all.js"></script>
</head>
<body>
<div class = "main-container">
    <!-- input record -->
    <div class = "record-input">
        <h2>Contact Details</h2>
        <div class = "entry-form">
            <form>
                <label for = "name">Name</label>
                <input type = "text" id = "name" placeholder="name surname">

                <label for = "address">Address</label>
                <input type = "text" id = "address" placeholder="city, street">

                <label for = "contact-num">Phone</label>
                <input type = "text" id = "contact-num" placeholder="xxx-xxx-xxxx">

                <label for = "email">Email</label>
                <input type = "text" id = "email" placeholder="example@mail.com">
            </form>

            <!-- alert message -->
            <span class = "message"></span>

            <div class = "input-btn">
                <button type = "submit" id = "submit-btn">
                            <span>
                                <i class = "fas fa-plus"></i>
                            </span> Add Contact
                </button>

                <button type = "button" id = "cancel-btn">
                            <span>
                                <i class = "fas fa-times"></i>
                            </span> Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- display record -->
    <div class = "record-display">
        <div class = "record-container">

        </div>
    </div>
</div>

<script src="scripts/index.js"></script>
</body>
</html>
